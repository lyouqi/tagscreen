<ion-view ng-controller="LoginController" class="light">
  <ion-content>
	  <div class="list list-inset light top180">
	  	<label class="item item-input linegrey" >
	    	<input type="text" class=" white" placeholder="What is your nickname?" ng-model="nickname">
	  	</label>
      <label class="item item-input linegrey" >
        <input type="text" class="linegrey white" placeholder="server IP?" ng-model="server">
      </label>
      <button class="button button-block button-grey" ng-click="join(nickname, server)">Join</button>

    </div>
  </ion-content>
</ion-view>
